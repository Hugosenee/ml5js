<body>
<section class="Mobilenet">
  <h2>Classification d'image par le modele "Mobilenet"</h2>
  <div class="Classification">


    <div id="divImg">
      <input type="file" id="fileInput">
      <img src="image/oiseau.jpg" id="image"  alt="image class"/>
    </div>
    <div id="divP">
      <p> cette image est <span id="result">un oiseau</span> avec <span id="probability">100%</span> de chance </p>
      <label>(il a peut être besoin de lunettes)</label>
    </div>
  </div>
</section>
<section id="camera">
  <h2>Capteurs de parties du corps</h2>
  <h3>Lachez vos meilleurs pas de danses</h3>
  <h4>(Tout votre corps doit figurer sur la caméra)</h4>
</section>
